
<!DOCTYPE html>
<html>
  <head>
    <title>Arrays Practice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things List</h1>
      <form id="Survey">
        <label for="Musician">Who's your favourite musician?</label>
        <input id="Musician" type="text">
        <label for="Actors">Who's your favourite actor?</label>
        <input id="Actors" type="text">
        <label for="Authors">Who's your favourite author?</label>
        <input id="Authors" type="text">
        
        <button type="submit" class="btn">submit</button>
      </form>
    </div>

    <div id="summary">
      <p>Your favourite musician is <span class="Musician"></span>. Your favorite actor/actress is <span class="Actors"></span>. Your favorite author is <span class="Authors"></span></p>
    </div>
  </body>
  </html>
